  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  google_maps_flutter: ^2.13.1
  google_sign_in: ^6.2.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.1
  geolocator: ^14.0.2
  share_plus: ^7.2.1
