version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_rating_bar: ^4.0.0
  carousel_slider: ^5.0.0
  image_picker: ^1.1.2
  firebase_core: ^4.1.1
